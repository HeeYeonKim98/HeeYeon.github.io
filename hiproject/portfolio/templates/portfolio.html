{%load staticfiles%}
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <strong>portfolio</strong>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="내비게이션 토글">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>

      <section class="jumbotron text-center">
            <div class="container">
              <h1 class="jumbotron-heading">my portfolio</h1>
              <p class="lead text-muted">포트폴리오 페이지에 온걸 환영해.</p>
            </div>
          </section>

<div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src = "{%static 'food.jpeg'%}">
            <div class="card-body">
              <p class="card-text">내가 좋아하는 엽떡 사진</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>

        {% for portfolio in portfolios.all %}
        <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                  <img src = "{{ portfolio.image.url }}">
                  <div class="card-body">
                        <h4>{{portfolio.title}}</h4>
                        <p class="card-text">{{portfolio.description}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                      </div>
                      <small class="text-muted">9 mins</small>
                    </div>
                  </div>
                </div>
              </div>
              {%endfor%}
 </div>
